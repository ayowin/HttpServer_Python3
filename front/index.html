<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- layui.css -->
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- index.css -->
    <link rel="stylesheet" href="./css/index.css">

    <title>index</title>
</head>
<body>

    <div class="loginDiv">
        <div class="usernameDiv">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input id="usernameInput" type="text" lay-verify="title" autocomplete="off" placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="passwordDiv">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input id="passwordInput" type="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="verifyCodeDiv">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input id="verifyCodeInput" type="text" lay-verify="title" autocomplete="off" placeholder="请输入验证码" class="layui-input">
            </div>
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <img class="verfyCodeImg" id="verifyCodeImg" alt="验证码" />
            </div>
        </div>
        <div class="buttonDiv">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal loginButton" id="loginButton">登录</button>
            </div>
        </div>
    </div>

    <!-- jquery.js -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- layui.js -->
    <script src="./layui/layui.js"></script>
    <script>
        layui.config({
            base: './js/' /* 自定义js模块的目录 */
        }).use('index'); /* 加载入口 */
    </script>
</body>
</html>
